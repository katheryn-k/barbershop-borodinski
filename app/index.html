<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#111111">
    <title>Барбершоп ''Бородинский''</title>

<body>
	<div class="site-container">

		<header class="header">
    <div class="header__container container">
        <a class="header__logo logo" href="#">
            <picture>
                <source media="(min-width: 1200px)" srcset="../img/logotype-v3.svg" type="image/svg+xml">
                <source media="(min-width: 768px)" srcset="../img/logotype-v2.svg" type="image/svg+xml">
                <img class="header__logo-image logo-image" src="../img/logotype-v1.svg" alt="Барбершоп «Бородинский»"
                     width="226" height="30">
            </picture>
        </a>
    </div>
    <nav class="header__nav navbar navbar--closed">
        <button class="navbar__toggle btn-reset">
            <span class="visually-hidden">Открыть меню страницы</span>
        </button>
        <div class="navbar__wrapper">
            <ul class="navbar__list">
                <li class="navbar__item navbar__item--active">
                    <a class="navbar__link" href="#">
                        Главная
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">
                        Наши работы
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">
                        Записаться
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">
                        Контакты
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">
                        Инфо
                    </a>
                </li>
            </ul>
            <ul class="login">
                <li class="login__item">
                    <a class="login__link" href="#">
                        <svg class="login__icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 16 16">
                            <polygon points="0 7 7.01 7 7.01 4.06 10.96 8.01 7.01 11.91 7.01 9.06 0 9.02 0 7"></polygon>
                            <polygon points="7.01 0 7.01 2 14.03 2 14.03 13.99 7.01 13.99 7.01 16 16 16 16 0 7.01 0"></polygon>
                        </svg>
                        Вход
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

        <p>test test</p>
